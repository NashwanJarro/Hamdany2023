<script src="static/js/d3.min.js"></script>
<script src="static/js/myfamtree.min.js"></script>
<script>
$(document).ready(function(){
 Tree.start("static/trees/prophet.js", 3);
});
</script>
<div class="row text-center">
    <p>شجرة قبيلة البوحمدان التغلبية
    </p>
</div>
<div class="row expanded">
    <div class="columns medium-12 callout greenbg" style="padding: 0px">
        <div id="tree"></div>
    </div>
</div>
<div class="row">
    <div class="columns medium-4">
        <div class="button-group expanded">
            <a class="button" onclick="Tree.zoom(-0.2)"><i class="fas fa-minus"></i></a>
            <a class="button" onclick="Tree.zoomReset()"><i class="fas fa-compress"></i></a>
            <a class="button" onclick="Tree.zoom(0.2)"><i class="fas fa-plus"></i></a>
        </div>
    </div>
    <div class="columns medium-4 medium-offset-4">
        <div class="button-group expanded">
            <button type="button" class="button expanded" onclick="Tree.expandTree()">عرض الكل</button>
            <button type="button" class="button expanded" onclick="Tree.centerTree()">توسيط</button>
            <button type="button" class="button expanded" onclick="Tree.collapseTree()">إخفاء الكل</button>
        </div>
    </div>
</div>
<div class="row expanded">
    <div class="columns medium-8">
        <p class="text-center">جمع وإعداد وبرمجة: نشوان بن غانم بن جارو السلماني الحمداني. المصادر: 1- تاريخ البوسلمان (الحمدانيين) لـ د.عبدالله طه عبدالله الحمداني 2- جمهرة النسب لـ هشام بن السائب الكلبي 3- جمهرة أنساب العرب لـ ابن حزم الأندلسي.</p>
.</p>
